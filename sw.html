    // Создай функцию, которая принимает массив строк и возвращает массив только тех строк, которые содержат более 3-х символов.

    // ```js
    // // пример:
    // // Input: ["кошка", "белка", "мышь"]
    // // Output: ["кошка", "белка"]
    // ```

    function countLetters(arr) {
        let result = [];
        for(let i = 0; i < arr.length; i++)
            if (arr[i].length > 3) {
                result.push(arr[i])
            }
            return result

    }
    let array10 = ["кошка", "белка", "мышь", "сыр", "носок"];
    console.log(countLetters(array10))

    // js

    function countNumbers(arr) {
        let result = []
        for(let i = 0; i < arr.length; i++)
            if (arr[i] % 2 === 0 && arr[i] > 10) {
                result.push(arr[i])
            }
            return result;
    }
