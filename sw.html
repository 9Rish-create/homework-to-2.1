        // Написать функцию, которая принимает массив строк и возвращает новую строку, в которой все строки объединены через тире -.

        // Пример:

        // Вход: ['яблоко', 'банан', 'киви']
        // Выход: 'яблоко-банан-киви'
   

    const array1 = ['яблоко', 'банан', 'киви'];

    function arryToStr(arr) {
        return arr.join('-');
        }
    
    console.log(arryToStr(array1))

    // Задание 3
    // Напишите функцию, которая принимает массив чисел и возвращает сумму всех элементов.

    // Пример:

    // Вход: [1, 2, 3, 4]
    // Выход: 10

    let array3 = [1, 2, 3, 4]

    function getSum (arr) {
        return arr.reduce(function(sum, current){
            return sum + current
        }, 0)
    }

    console.log(getSum(array3))
    // Задание 4
    // Реализовать функцию, которая принимает строку, состоящую из слов, разделённых пробелами, и возвращает количество слов.

    // Пример:

    // Вход: 'привет как дела'
    // Выход: 3

    const someStr = "привет как дела"

    function countWords (str) {
        const words = str.trim().split(/\s+/);
        return words.length
    }

    console.log('Количество слов: ', countWords(someStr))

    // Пример:

    // Выход: 'Имя: Анна, возраст: 30'


    const array5 = { name: 'Анна', age: 30 };

    }

    // Задание 6
    // Написать функцию, которая принимает массив чисел и возвращает новый массив, в котором все числа увеличены на 1.

    // Пример:

    // Вход: [0, -1, 5]
    // Выход: [1, 0, 6]

    let array6 = [0, -1, 5];
    function arrayConcotonaition (arr) {
        return arr.map(function(element){
            return element + 1
        });
    }
